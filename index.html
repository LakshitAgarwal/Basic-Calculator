<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/Calculator/style.css">
</head>

<body>

    <h1>Calculate Here!</h1>

    <div class="rows">
        <input class="input" type="text">
    </div>
    <div class="rows">
        <div class="buttons">
            <button class="grey">AC</button>
            <button class="grey">( &nbsp</button>
            <button class="grey">) &nbsp</button>
            <button class="orange">/ &nbsp</button>
        </div>
        <div class="buttons small">
            <button class="light-black">7 &nbsp</button>
            <button class="light-black">8 &nbsp</button>
            <button class="light-black">9 &nbsp</button>
            <button class="orange">* &nbsp</button>
        </div>
        <div class="buttons small">
            <button class="light-black">4 &nbsp</button>
            <button class="light-black">5 &nbsp</button>
            <button class="light-black">6 &nbsp</button>
            <button class="orange">- &nbsp</button>
        </div>
        <div class="buttons small">
            <button class="light-black">1 &nbsp</button>
            <button class="light-black">2 &nbsp</button>
            <button class="light-black">3 &nbsp</button>
            <button class="orange">+ &nbsp</button>
        </div>
        <div class="buttons small">
            <button class="light-black" id="largeButton">0 &nbsp</button>
            <button class="light-black" id="dot">. &nbsp</button>
            <button class="light-black" id="dot">+/-</button>
            <button class="orange" id="equal">=</button>
        </div>
    </div>


    <script src="/Calculator/script.js"></script>
</body>

</html>
